<table mat-table [dataSource]="datas" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="idFiche">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> N. </th>
        <td mat-cell *matCellDef="let element"> {{element.idFiche}} </td>
      </ng-container>

    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef > Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
