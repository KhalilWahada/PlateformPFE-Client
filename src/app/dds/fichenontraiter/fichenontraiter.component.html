<mat-form-field class="filtre-form">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
</mat-form-field>
<table mat-table [dataSource]="datas" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="idFiche">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Etudiant </th>
        <td mat-cell *matCellDef="let element" > {{element.etudiant.code}} </td>
    </ng-container>

    <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>

        <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="openFiche(element)">View Details</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
