<mat-form-field class="filtre-form">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
</mat-form-field>
<table mat-table [dataSource]="datas" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Etudiant </th>
        <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>

    <ng-container matColumnDef="dds">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dds </th>
        <td mat-cell *matCellDef="let element"> {{element.dds}} </td>
    </ng-container>

    <ng-container matColumnDef="dfs">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dfs </th>
        <td mat-cell *matCellDef="let element"> {{element.dfs}} </td>
    </ng-container>

    <ng-container matColumnDef="societe">
        <th mat-header-cell *matHeaderCellDef> Societe </th>
        <td mat-cell *matCellDef="let element"> {{element.societe}} 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
